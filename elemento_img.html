<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.6 Prática: O elemento img</title>
</head>

<body>
    <p>1 - Inserir uma imagem básica:</p>
    <img src="Imagens/si3.jpg" alt="Logo">
    <p>2 - Definir dimensões da imagem:</p>
    <img src="Imagens/sistema de informação undb.webp" alt="Sistema de informação" width="200" height="100">
    <p>3 - Adicionar uma imagem com link:</p>
    <a href="https://portfolio-castor.netlify.app/">
        <img src="Imagens/IMG_3758-PhotoRoom.png-PhotoRoom (1) (1).png" alt="Meu Portfolio">
    </a>
    <p>4 - Utilizar atributos adicionais:</p>
    <img src="Imagens/IMG_3758-PhotoRoom.png-PhotoRoom (1) (1).png" alt="Foto de João" title="Perfil de João Guilherme">
</body>

</html>
